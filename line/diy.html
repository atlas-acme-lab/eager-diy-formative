<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Al's Grocery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali&family=Patrick+Hand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/beholder-detection@1.3.0/dist/beholder-detection.js"></script>

  <script src="ChartManager.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <!-- <section id="beholder-root" class="hidden"></section> -->
  <section id="beholder-root" style="margin-top: 20%"></section>

  <section id="chart-view" class="view-section">
    <a href="../index.html"><button id="return-home"><img src="../img/DIY.svg"></button></a>
    <button id="pause-detection"><img src="../img/pause.svg"></button>


    <canvas id="scanned-linechart-title" class="hidden" width="400" height="40"></canvas>
    <div id="y-axis">
      <div id="y-axis-labels">
        <span>20</span>
        <span>15</span>
        <span>10</span>
        <span>5</span>
        <span>0</span>
      </div>
      <div id="y-bar"></div>
    </div>
    <div id="x-axis"></div>

    <canvas id="line-chart" width="406" height="270"></canvas>
    <canvas id="scanned-linechart-icons" class="hidden" width="400" height="40"></canvas>
    <!-- <canvas id="scanned-chart-stuff" class="hidden" width=310 height=30></canvas> -->

  </section>

</html>
