<!-- <!DOCTYPE html> -->
<html>

<head>
  <meta charset="utf-8">
  <title>DIY Charts</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali&family=Patrick+Hand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/beholder-detection@1.3.0/dist/beholder-detection.js"></script>
  <!-- <script src="lineChart.js"></script> -->
  <script src="beholder.js"></script>
  <script src="pageFunctions.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <!-- <section id="beholder-root" class="hidden"></section> -->
  <section id="beholder-root" style="position: absolute; top: 20%"></section>

  <section id="landing-view" class="view-section">
    <div class="left-side-container">
      <img id="landing-image" class="half-page-svg" src="./img/start_screen_preview.svg">
    </div>

    <div class="right-side-container">
      <div id="landing-buttons">
        <div class="button-item-div">
          <button><a href="./line/" style="text-decoration: none; color: #3481CB">Line Chart</a></button>
        </div>

        <div class=" button-item-div">
          <button id="activate-tutorial">Bar Chart</button>
        </div>

        <div class="button-item-div">
          <button id="activate-diy-bar">DIY Bar Chart</button>
        </div>

        <div class="button-item-div">
          <button id="activate-diy-line">DIY Line Chart</button>
        </div>
      </div>
  </section>

  <section id="scan-view" class="view-section offscreen">
    <div class="left-side-container">
      <img id="scan-gif-1" class="half-page-svg" src="./img/scan-1.gif">
      <img id="scan-gif-2" class="half-page-svg hidden" src="./img/scan-2.gif">
      <img id="scan-gif-3" class="half-page-svg hidden" src="./img/scan-complete.gif">
    </div>

    <div class="right-side-container">
      <p id="scan-tip">Flip the paper template, place it on the panel, and press SCAN.</p>
      <button id="activate-scan">SCAN</button>
      <button id="activate-chart" class="hidden">START</button>
    </div>
  </section>

  <section id="bar-chart-view" class="view-section offscreen">
    <button id="return-home" class="return-home"><img src="./img/DIY.svg"></button>
    <button id="pause-detection" class="pause-detection"><img src="./img/pause.svg"></button>

    <h1 id="chart-title">Quantity of Fruits</h1>
    <canvas class="scanned-chart-title hidden" width="400" height="40"></canvas>

    <div id="chart-bars">
      <div id="bar-0" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-1" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-2" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-3" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-4" class="chart-bar"><span class="bar-val">0</span></div>
    </div>

    <div id="y-axis">
      <div id="y-axis-labels">
        <span>20</span>
        <span>15</span>
        <span>10</span>
        <span>5</span>
        <span>0</span>
      </div>
      <div id="y-bar"></div>
    </div>
    <div id="x-axis"></div>

    <div id="chart-icons">
      <img class="fruit-icon" src="./img/fruit/red-apple.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/mango.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/watermelon.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/orange.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/green-lemon.svg" alt="Large Red apple vector drawing">
    </div>
    <canvas class="scanned-chart-icons hidden" width="400" height="40"></canvas>
  </section>

  <section id="line-chart-view" class="view-section offscreen">
    <button id="return-line" class="return-home"><img src="./img/DIY.svg"></button>
    <button id="pause-line" class="pause-detection"><img src="./img/pause.svg"></button>

    <canvas class="scanned-chart-title" class="hidden" width="400" height="40"></canvas>

    <!-- class="hidden" -->

    <!-- width="406" height="270" -->
    <canvas id="line-chart" width="406" height="270"></canvas>

    <div id="y-axis">
      <div id="y-axis-labels">
        <span>20</span>
        <span>15</span>
        <span>10</span>
        <span>5</span>
        <span>0</span>
      </div>
      <div id="y-bar"></div>
    </div>
    <div id="x-axis"></div>

    <canvas class="scanned-chart-icons" class="hidden" width="400" height="40"></canvas>
  </section>

</body>

</html>
