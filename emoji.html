<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Al's Grocery</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="top-bar" class="emoji-page">
      <h1><span class="yellow-text">Oh yeah!</span>Some long winded question</h1>
      <img id="al-img" src="./img/Al-scared.svg">
      <button id="finish-button" class="hidden">Finish</button>
    </section>

    <section id="main-area">
      <div class="emoji-column">
        <p class="fruit-name">Red Apple</p>
        <img class="fruit-icon" src="./img/fruit/Red_Apple.svg" alt="Large Red apple vector drawing">
        <img class="emoji-icon" src="./img/emoji/Default.svg" alt="Default emoji. A neutral face with no mouth">
      </div>


    </section>
  </body>
</html>
